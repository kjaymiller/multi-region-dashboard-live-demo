<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PostgreSQL Performance Dashboard{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    

    <style>
        :root {
            --aiven-red: #ff3554;
            --aiven-dark: #1a1a2e;
        }

        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background: linear-gradient(135deg, var(--aiven-dark) 0%, #16213e 100%);
        }

        .brand-logo {
            font-weight: bold;
            color: white;
        }

        .database-card {
            transition: all 0.3s ease;
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }

        .database-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.12);
        }

        .database-card .card-header {
            background: linear-gradient(135deg, var(--aiven-dark) 0%, #16213e 100%);
            color: white;
            border-radius: 12px 12px 0 0;
            border: none;
        }

        .btn-primary {
            background-color: var(--aiven-red);
            border-color: var(--aiven-red);
        }

        .btn-primary:hover {
            background-color: #e02e4a;
            border-color: #e02e4a;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }

        .latency-good {
            color: #28a745;
        }

        .latency-medium {
            color: #ffc107;
        }

        .latency-bad {
            color: #dc3545;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-success {
            background-color: #28a745;
            box-shadow: 0 0 8px rgba(40, 167, 69, 0.5);
        }

        .status-error {
            background-color: #dc3545;
            box-shadow: 0 0 8px rgba(220, 53, 69, 0.5);
        }

        .htmx-indicator {
            display: none;
        }

        .htmx-request .htmx-indicator {
            display: inline-block;
        }

        .htmx-request.htmx-indicator {
            display: inline-block;
        }

        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }

        .metric-card {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--aiven-dark);
        }

        .metric-label {
            font-size: 0.875rem;
            color: #6c757d;
        }

        .result-container {
            min-height: 100px;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }



        .hero-section {
            background: linear-gradient(135deg, var(--aiven-dark) 0%, #16213e 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }

        #map {
            height: 450px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }

        .leaflet-popup-content-wrapper {
            border-radius: 8px;
        }

        .leaflet-popup-content h6 {
            margin: 0 0 0.5rem 0;
            color: var(--aiven-dark);
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        .pulsing-line {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand brand-logo" href="/">
                Multi-Region PostgreSQL Dashboard
            </a>
            <div class="navbar-text text-white-50">
                <small>Powered by Aiven</small>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
