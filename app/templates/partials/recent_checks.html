<!-- Recent Checks Section -->
<div class="row mb-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Recent Checks</h5>
                <button class="btn btn-sm btn-outline-secondary"
                        hx-get="/api/recent-checks"
                        hx-trigger="click"
                        hx-target="#recent-checks-table-body"
                        hx-swap="innerHTML">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                    </svg>
                    Refresh
                </button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-sm table-hover mb-0">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Type</th>
                                <th>Region/Conn ID</th>
                                <th>Status</th>
                                <th>Metric</th>
                                <th>Error</th>
                            </tr>
                        </thead>
                        <tbody id="recent-checks-table-body"
                               hx-get="/api/recent-checks"
                               hx-trigger="load, every 30s"
                               hx-swap="innerHTML">
                            <!-- Content will be loaded by HTMX -->
                            <tr>
                                <td colspan="6" class="text-center text-muted">Loading recent checks...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
