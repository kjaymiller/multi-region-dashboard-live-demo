{% if result.success %}
<div class="latency-result">
    <div class="d-flex align-items-center mb-2">
        <span class="status-indicator status-success"></span>
        <strong>Latency Test ({{ result.iterations }} iterations)</strong>
    </div>

    <div class="row g-2">
        <div class="col-4">
            <div class="metric-card">
                <div class="metric-value latency-good">{{ result.min_ms }}ms</div>
                <div class="metric-label">Min</div>
            </div>
        </div>
        <div class="col-4">
            <div class="metric-card">
                <div class="metric-value {% if result.avg_ms < 50 %}latency-good{% elif result.avg_ms < 150 %}latency-medium{% else %}latency-bad{% endif %}">
                    {{ result.avg_ms }}ms
                </div>
                <div class="metric-label">Avg</div>
            </div>
        </div>
        <div class="col-4">
            <div class="metric-card">
                <div class="metric-value latency-bad">{{ result.max_ms }}ms</div>
                <div class="metric-label">Max</div>
            </div>
        </div>
    </div>

    <div class="mt-2">
        <small class="text-muted">
            <strong>Individual:</strong> {{ result.timings | join('ms, ') }}ms
        </small>
    </div>
</div>
{% else %}
<div class="alert alert-danger mb-0">
    <span class="status-indicator status-error"></span>
    <strong>Latency Test Failed</strong><br>
    <small>{{ result.error }}</small>
</div>
{% endif %}
