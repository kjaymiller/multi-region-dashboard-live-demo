services:
  # FastAPI Dashboard Application
  app:
    build: .
    container_name: dashboard_app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Docker database connection - always use postgres service name in Docker
      DATABASE_URL: postgresql://dashboard_user:dashboard_password@postgres:5432/dashboard
      
      # Override any .env file that might set DATABASE_URL to localhost

      # FastAPI settings
      HOST: 0.0.0.0
      PORT: 8000
      DEBUG: "false"

      # CORS settings (adjust for your frontend domain)
      CORS_ORIGINS: "http://localhost:8000,http://127.0.0.1:8000"
      
      # Ollama settings
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-gpt-oss}
      CHAT_ENABLED: ${CHAT_ENABLED:-true}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - dashboard_network
    profiles:
      - app

  # PostgreSQL Database with TimescaleDB (local development) - only starts if DATABASE_URL not set
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: postgres_db
    restart: unless-stopped
    command: ["postgres", "-c", "shared_preload_libraries=timescaledb,pg_stat_statements", "-c", "pg_stat_statements.track=all"]
    environment:
      POSTGRES_DB: dashboard
      POSTGRES_USER: dashboard_user
      POSTGRES_PASSWORD: dashboard_password
      # Enable pg_stat_statements extension in shared_preload_libraries
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dashboard_user -d dashboard"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dashboard_network
    profiles:
      - postgres

  # Ollama AI Service for Chat Functionality
  ollama:
    image: ollama/ollama:latest
    container_name: ollama_service
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    networks:
      - dashboard_network
    profiles:
      - ollama
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:11434/api/tags || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
    driver: local
  ollama_data:
    driver: local

networks:
  dashboard_network:
    driver: bridge

